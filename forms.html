<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Inputs</title>
  </head>
  <body>
    <center>
      <br><br>
    <form class="" action="index.html" method="post">
      <label>Name:</label>
      <input type="text"><br>
      <input type="submit"><br>
      <input type="file"><br>
      <h2>The Games u play</h2>
      <input type="radio" name="name1" value="pubg">
      <label for="name1">PUBG</label>
      <input type="radio" name="name2" value="COD">
      <label for="name2">COD</label>
      <input type="radio" name="name3" value="Cricket 19">
      <label for="name3">Cricket 19</label><br>
      <label>
        Enter Birth Date:
        <input type="date" name="BD" value="">
      </label><br>
      <h2>Volume</h2>
      <div>
        <input type="range" name="master" value="1">
        <label for="master">Master</label><br>
        <input type="range" name="treble" value="2">
        <label for="treble">Treble</label><br>
        <input type="range" name="bass" value="3">
        <label for="bass">Bass</label><br>

      </div>


    </form>
    </center>

  </body>
</html>
